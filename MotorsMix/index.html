<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorsMix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">MotorsMix</div>
            <nav>
                <ul>
                    <li><a href="#">Comprar</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search-section">
        <h1>Encontre seu próximo carro</h1>
        <div class="search-bar">
            <input type="text" placeholder="Digite a marca ou modelo">
            <button>Buscar</button>
        </div>
    </section>

    <section class="vehicle-list">
        <h2>Veículos em destaque</h2>
        <div class="vehicles">
            <div class="vehicle">
                <img src="https://abrir.link/cbcHP" alt="carro1">
                <h3>Toyota Corolla</h3>
                <h5>Ano 2011</h5>
                <p>R$ 46.051,00</p>
            </div>
            <div class="vehicle">
                <img src="https://abrir.link/GpytT" alt="carro2">
                <h3>Honda Civic</h3>
                <h5>Ano 2011</h5>
                <p>R$ 47.338,00</p>
            </div>
            <div class="vehicle">
                <img src="https://abrir.link/BlGVv" alt="carro3">
                <h3>Chevrolet Montana</h3>
                <h5>Ano 2017</h5>
                <p>R$ 48.073,00</p>
            </div>
            <!-- Adicione mais veículos conforme necessário -->
        </div>
    </section>
</body>
</html>
